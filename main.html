<!doctype html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<title>Street Fighter</title>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Special+Elite' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
  	<script src="js/app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="ryu">
          <div class="ryu-still"></div>
          <div class="ryu-ready"></div>
          <div class="ryu-throwing"></div>
          <div class="ryu-cool"></div>
      </div>
      <div class="hadouken"></div>
        <p class="click-on">Click on <span class="keyword">Ryu</span> to make him throw a Hadouken.</p>
        <p class="press-on">Press and hold the <span class="keyword">"X"</span> for him to show you his B-Boy stance!</p>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3">
  </body>
</html>
